<style>
  #mainTile {
    width: 450px;
    height: 450px;
    border: 1px solid black;
    text-align: center;
  }
</style>

<section data-ng-controller="TilesCtrl">
  <h1>Cracked Tiles</h1>

  <button ng-click="createTile()">Make Tile</button>

  <div id="mainTile">
    <h2>{{tile.name}}</h2>
    <img src="/modules/tiles/img/tiles/{{tile.imgUrl}}" alt="Splash">
    <p>{{tile.content}}</p>
  </div>
</section>
