<style>
  #mainTile {
    width: 450px;
    height: 450px;
    border: 1px solid black;
    text-align: center;
    padding:5px;
  }
</style>

<section>
  <h1>Cracked Tiles</h1>

  <!-- <button ng-click="createTile()">Make Tile</button> -->

  <div id="mainTile">
    <h2>{{tileMain.name}}</h2>

   <img src="/modules/tiles/img/tiles/photo35669.jpg" alt="Splash">
    <h5>{{tileMain.content}}</h5>
  </div>

  <div id="testId" ng-hide="true">{{tileMain._id}}</div>

  <h3>Comments</h3>
  <div data-ng-repeat="content in tileMain.comments">
    <!-- Comment -->
    <p style="font-weight: bold;">{{content[1]}}</p>
    <!-- Username/Time Create -->
    <p style="font-style: italic;">({{content[0]}} / {{content[2] | date:'medium'}})</p>

  </div>


  <!-- Moving tiles test -->
  <button>UP</button>
  <button>DOWN</button>
  <button>LEFT</button>
  <button>RIGHT</button>

  <!-- END -->


</section>
