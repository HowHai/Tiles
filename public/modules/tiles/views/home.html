<style>
  #mainTile, #singleTile {
    width: 450px;
    height: 450px;
    border: 1px solid black;
    text-align: center;
    padding:5px;
  }

  #spritz {
    width: 200px;
    height: 30px;
    border: 1px solid black;
    text-align: center;
    font-size: 16px;
  }

  .red {
    color: red;
  }
</style>

<section>
  <button ng-click="createTile()">Make Tile</button>

  <h1>Cracked Tiles</h1>
  <!-- dfdfdfd -->


  <!-- <button ng-click="createTile()">Make Tile</button> -->

  <div id="mainTile">
    <h2>{{tileMain.name}}</h2>

   <img src="/modules/tiles/img/tiles/photo35669.jpg" alt="Splash">
    <h5>{{tileMain.content}}</h5>
  </div>

  <div id="testId" ng-hide="true">{{tileMain._id}}</div>

  <h3>Comments</h3>
  <div data-ng-repeat="content in tileMain.comments">
    <!-- Comment -->
    <p style="font-weight: bold;">{{content[1]}}</p>
    <!-- Username/Time Create -->
    <p style="font-style: italic;">({{content[0]}} / {{content[2] | date:'medium'}})</p>

  </div>

  <!-- Spritz test -->

  <div id="spritzBox">
    <button ng-click="spritzNow(singleTile.content)">Spritz!</button>
    <p id="spritz"></p>
  </div>

  <!-- END -->


  <!-- Moving tiles test -->
  <button ng-click="changeCategory(1)">UP</button>
  <button ng-click="changeCategory(-1)">DOWN</button>
  <button ng-click="changeTile(1)">RIGHT</button>
  <button ng-click="changeTile(-1)">LEFT</button>


  <div id="singleTile">
    <h2>{{singleTile.name}}</h2>
   <img src="modules/tiles/img/tiles/{{singleTile.imgUrl}}" alt="Splash">
   <p>{{singleTile.content}}</p>
  </div>

  <!-- END -->
<br>
<br>
<br>
<br>
<br>
<br>
<br>

</section>
