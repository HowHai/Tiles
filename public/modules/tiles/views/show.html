<section>
  <h1>Cracked Tiles</h1>

  <button ng-click="createTile()">Make Tile</button>

  <div id="mainTile">
    <h2>{{tileMain.name}}</h2>
    <img src="/modules/tiles/img/profiles/{{tileMain.imgUrl}}" alt="Splash">
    <p>{{tileMain.content}}</p>
  </div>
  <a ui-sref="explodedTiles">Click Me</a>
</section>
