<div class="row" ng-init="loadTiles()">
  <section id="showTile" class="col-xs-12">
    <div class="text-center">
      <button ng-click="moveUp()">UP</button>
      <button ng-click="moveDown()">DOWN</button>
      <button ng-click="moveLeft()">LEFT</button>
      <button ng-click="moveRight()">RIGHT</button>
    </div>

    <img src="/modules/tiles/img/tiles/photo35669.jpg" alt="Splash">

    <div class="tile-info text-center">
      <h2 class="tile-title">{{tileMain.name}}</h2>
      <p class="tile-desc">{{tileMain.content}}</p>
    </div>

    <div class="col-xs-12 btn-group">
      <button type="button" class="btn btn-primary col-xs-4">Share</button>
      <button type="button" class="btn btn-danger col-xs-4">Buy</button>
      <button type="button" class="btn btn-primary col-xs-4">Fav</button>
    </div>

    <div>
      <h3>Comments</h3>
      <div data-ng-repeat="content in tile.comments">
        <!-- Comment -->
        <p style="font-weight: bold;">{{content[1]}}</p>
        <!-- Username/Time Create -->
        <p style="font-style: italic;">({{content[0]}} / {{content[2] | date:'medium'}})</p>
      
      </div>
    </div>

    <section data-ng-controller="CommentsCtrl">
    <h3>Add comment</h3>
      <form  data- ng-submit="create()">
        <fieldset>
          <textarea data-ng-model="content" cols="60" rows="2" placeholder="Comment"></textarea>
          <br>
          <input type="submit" />
        </fieldset>
      </form>
    </section>
  </section>
</div>
