<div class="row" ng-init="loadTiles()">
  <section id="showTile" class="col-xs-12">

  <div>
    <div class="tile" id="tileUp">
      <img src="modules/tiles/img/tiles/{{tileUp.imgUrl}}" alt="Splash">
      <div class="tile-info">
        <h1 class="tile-title">{{tileUp.name}}</h1>
        <p class="tile-desc">{{tileUp.content}}</p>
      </div>
    </div>
    <div class="tile" id="tileLeft">
      <img src="modules/tiles/img/tiles/{{tileLeft.imgUrl}}" alt="Splash">
      <div class="tile-info">
        <h1 class="tile-title">{{tileLeft.name}}</h1>
        <p class="tile-desc">{{tileLeft.content}}</p>
      </div>
    </div>
    <div class="tile" id="tileMain">
      <img src="modules/tiles/img/tiles/{{tileMain.imgUrl}}" alt="Splash">
      <div class="tile-info">
        <h1 class="tile-title">{{tileMain.name}}</h1>
        <p class="tile-desc">{{tileMain.content | limitTo:300 }}</p>
        <div id="bottom-fade">
          <h2>Category: {{tileMain.category}} | hPosition: {{hPosition}}</h2>
        </div>
      </div>
    </div>
    <div class="tile" id="tileRight">
      <img src="modules/tiles/img/tiles/{{tileRight.imgUrl}}" alt="Splash">
      <div class="tile-info">
        <h1 class="tile-title">{{tileRight.name}}</h1>
        <p class="tile-desc">{{tileRight.content}}</p>
      </div>
    </div>
    <div class="tile" id="tileDown">
      <img src="modules/tiles/img/tiles/{{tileDown.imgUrl}}" alt="Splash">
      <div class="tile-info">
        <h1 class="tile-title">{{tileDown.name}}</h1>
        <p class="tile-desc">{{tileDown.content}}</p>
      </div>
    </div>
  </div>

  <div id="navigation-instructions" ng-click="closeNav()">
    
      <i class="fa fa-chevron-up kiss top"></i>
        <i class="fa fa-chevron-left kiss left"></i>
        <div id ="navi-content">
        <span class="tutorial-text">Welcome to Gloss</span>
        <div class="kiss buttons">
          <button ng-click="createTile()"class="btn left"><i class="fa fa-star"></i></button>
          <button class="btn right">Share</button>
          <button class="btn red"><i class="fa fa-frown-o"></i></button>
        </div>
        </div>
        <i class="fa fa-chevron-right kiss right"></i>
      <i class="fa fa-chevron-down kiss bottom"></i>
      
  </div>
