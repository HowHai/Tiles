<section data-ng-init="find()">
    <div class="page-header">
        <h1>favorites</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="favorite in favorites" data-ng-href="#!/favorites/{{favorite._id}}" class="list-group-item">
            <p class="list-group-item-heading">{{favorite.name}}</p>
            <p class="list-group-item-text">{{favorite.imgUrl}}</p>
        </a>
    </div>
</section>
