<section id="favorites" data-ng-init="find()">
  <div class="page-header col-xs-12">
    <div class="control col-xs-12">
    <div class="brand pull-left">gloss</div>
    <a class="back col-xs-4 pull-right" ng-href="#!/"><img src="../img/brand/back.svg"></a>
  </div>
    <h1 class="col-xs-12">FAVORITES</h1>
  </div>
  <div class="list-group">
    <div ng-click="showOptions()" ng-class-odd="'dark'" data-ng-repeat="favorite in favorites"  class="list-group-item col-xs-12" ng-init="addSwipeToFavs($index,favorites.length)">
      <div class="list-cover" data-href="{{favorite.itemUrl}}"></div>
      <!-- <a data-ng-href="{{favorite.itemUrl}}"> -->
      <div class="thumb-image col-xs-3" style="background-image: url(http://storage.googleapis.com/gloss/tiles/{{favorite.imgUrl}})"></div>
      <div class="col-xs-9">
      <p class="list-group-item-heading">{{favorite.name | capitalize}}</p>
      <p class="list-group-item-text">
        {{favorite.category}} ${{favorite.price}}
        <span class="pull-right"><i class="fa fa-heart" ng-class="{'liked': votedOnTile}" ></i><span class="likes">{{favorite.likes}}</span></span>
      </p>
      </div>
      <!-- </a> -->
      <div id="delete{{favorite._id}}" class="deleteButton"><button class="btn-danger" ng-click="removeFavorite(favorite)"><i class="fa fa-minus"></i></button></div>
    </div>
  </div>
</section>
