<section data-ng-controller="CommentsCtrl" data-ng-init="find()">
  <div class="page-header">
    <h1>Comments</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="comment in comments" data-ng-href="#!/comments/{{comment._id}}" class="list-group-item">
      <small class="list-group-item-text">{{comment.created | date:'medium'}} / {{comment.user.displayName}}</small>
      <p class="list-group-item-text">{{comment.content}}</p>
    </a>
  </div>
</section>
